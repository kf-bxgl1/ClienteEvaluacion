<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="author" content="Laura Ortiz">
    <meta name="description" content="Evaluacion de verificacion de conocimientos">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap.min.css"> <!-- Bootstrap CSS -->

<body>
    <main class="d-flex align-items-center">
        <div class="container contenedorPrincipal d-flex flex-column justify-content-between align-items-center">
            <img id="logo" src="./Logo.png" alt=""> 
            <div class="d-flex justify-content-center contenedorTitulo">
                <h2>Iniciar Sesión</h2>
            </div>
            <div class="lineaDivision"></div>
            <form action="" id="formLogIn" class="d-flex flex-column">
                <label for="">Usuario</label>
                <input type="text" placeholder="Ingrese su usuario"/>
                <label for="">Contraseña</label>
                <input type="text" placeholder="Ingrese su contraseña"/>
            </form>
                <div class="lineaDivision"></div>
                <div class="d-flex justify-content-end contenedorBoton">
                    <button class="btn btnIngresar" type="button">Ingresar</button>
                </div>
        </div>
